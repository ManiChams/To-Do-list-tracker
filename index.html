<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>📝 To-Do List Tracker</title> 
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head> 

<header>
    <img src="assets/images/to-do.jpg" alt="To-do list pad with pencil" width="290" height="250">
</header>
<body>
    <div class="container">
        <h1>📝 To-Do List Tracker</h1>
        <input type="text" placeholder="Enter your task here ✍️" id="task">
        <button id="add">➕ Add Task</button> 
        <button id="eventWizardButton">🧙‍♂️ Event Wizard</button> <!-- New button added here -->
        <button id="clearEventsButton">🗑️ Clear Events</button> <!-- Clear Events button added here --> 
        <button id="clearAllButton">🗑️ Clear All</button> <!-- Clear All button added here -->
        <ul id="tasks"></ul> 
        <script src="assets/js/listScript.js"></script>
    </div>

</body> 
<main> 
    <h4>This To-Do list will list your tasks and show them below 📋</h4>
    <h1>Welcome to your To-Do List 📝</h1> 
</main>
</html>
